<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <label for="input-email">
      <p>Email:</p>
      <input type="text" name="email" id="input-user" placeholder="Digite seu email" autocomplete="off" required autofocus>
    </label>
    <label for="input-password">
      <p>Senha:</p>
      <input type="password" name="senha" id="input-password" placeholder="Digite sua senha" required>
    </label>
    <label for="input-password">
      <p>Lembre-me:</p>
      <input type="checkbox" name="lembrar" type="text">
    </label>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
